<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <h2>Form control: input</h2>
        <form>
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd">
            </div>
        </form>

        <h1>
            click
        </h1>
        <a href="http://example.com/" target="_blank" class="btn btn-info" role="button">Link Button</a>


        <h1>select</h1>
        <label for="cars">Choose a car:</label>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <h1>Upload</h1>

        <form action="/action_page.php">
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile"><br><br>
        </form>


        <h1>
            Iframe
        </h1>

        <iframe
            srcdoc='<form><div class="form-group"><label for="usr">Name:           </label><input type="text" class="form-control" id="usr"></div><div class="form-group"><label for="pwd">Password:</label><input type="password" class="form-control" id="pwd"></div></form>'>
            <p>Your browser does not support iframes.</p>
        </iframe>

    </div>

</body>

</html>
